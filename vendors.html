<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>A&M | Vendors</title>
    <style media="screen">
      @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Montserrat;
      }
      @font-face {
        font-family: Exo;
        src: url(./fonts/Exo2.0-Medium.otf);
      }
      .main {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #08182b;
      }
      .profile-card {
        position: relative;
        font-family: sans-serif;
        width: 220px;
        height: 220px;
        background: #fff;
        padding: 30px;
        border-radius: 50%;
        box-shadow: 0 0 22px #3336;
        transition: 0.6s;
        margin: 0 25px;
      }
      .profile-card:hover {
        border-radius: 10px;
        height: 260px;
      }
      .profile-card .img {
        position: relative;
        width: 100%;
        height: 100%;
        transition: 0.6s;
        z-index: 99;
      }
      .profile-card:hover .img {
        transform: translateY(-60px);
      }
      .img img {
        width: 100%;
        border-radius: 50%;
        box-shadow: 0 0 22px #3336;
        transition: 0.6s;
      }
      .profile-card:hover img {
        border-radius: 10px;
      }
      .caption {
        text-align: center;
        transform: translateY(-80px);
        opacity: 0;
        transition: 0.6s;
      }
      .profile-card:hover .caption {
        opacity: 1;
      }
      .caption h3 {
        font-size: 21px;
        font-family: sans-serif;
      }
      .caption p {
        font-size: 15px;
        color: #0c52a1;
        font-family: sans-serif;
        margin: 2px 0 9px 0;
      }
      .caption .social-links a {
        color: #333;
        margin-right: 15px;
        font-size: 21px;
        transition: 0.6s;
      }
      .social-links a:hover {
        color: #0c52a1;
      }

      a {
        text-decoration: none;
        font-family: 'Montserrat';
        color: white;
      }

      .header {
        position: fixed;
        font-family: 'Montserrat';
        top: 0;
        left: 0;
        width: 100%;
        z-index: 3;
        padding: 1.6rem 3.2rem;
      }

      .header__nav {
        font-family: 'Montserrat';
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
